<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <img src="./EFbicnXUUAE0y3U.png" alt="hangman" class="img-hangman" />
      <h1 class="display-4"><b class="main-title">Hangman</b></h1>
      <h1 class="display-6" id="display-word">Insert Word</h1>
      <div>
        <button class="btn btn-primary mb-3" id="new-game">New Game</button>
        <button class="btn btn-warning mb-3" id="reset">Reset</button>
      </div>
      <input
        type="text"
        class="form-control hidden"
        id="game-word"
        placeholder="Inserisci quì la parola da indovinare"
      />
      <button type="submit" class="btn btn-danger mb-3 hidden" id="start-game">
        START GAME
      </button>

      <div class="container-guess">
        <div class="guess-letter-container">
          <input
            type="text"
            class="form-control"
            id="guess-letter"
            placeholder="Inserisci quì la lettera"
          />
          <button type="submit" class="btn btn-primary mb-3" id="insert-letter">
            Insert Letter
          </button>
        </div>
        <div class="guess-word-container">
          <input
            type="text"
            class="form-control"
            id="guess-word"
            placeholder="Inserisci quì la parola"
          />
          <button type="submit" class="btn btn-primary mb-3" id="insert-word">
            Insert word
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
